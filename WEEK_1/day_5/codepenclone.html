<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link href="codepenstyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="topbar" style="font-family: Lato">
      <img
        style="height: 30px; width: 30px; margin-right: 10px"
        src="logo-white.png"
        alt="My Happy SVG"
      />
      <div class="topbar-text" style="font-size: 19.5px">
        instagram clone <br /><span style="font-size: 13.5px; color: #9b9dad">
          Kolade Olusola
        </span>
        <i
          class="fa fa-plus"
          style="
            font-size: 12px;
            background-color: #47cf73;
            color: #010101;
            padding: 2px;
            border-radius: 2px;
          "
          >Follow</i
        >
      </div>

      <button>
        <i class="fa fa-heart" style="padding: 3.5px 7px 3.5px 7px"></i>
      </button>

      <button
        style="
          display: flex;
          align-items: center;
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 11px;
          padding-bottom: 11px;
        "
      >
        <i class="fa fa-cog" style="font-size: 18px; margin-right: 2px"></i>
        <span style="padding: 2px 2px 2px 2px">Settings</span>
      </button>

      <button>
        <i class="fa fa-th-large" style="padding: 3.5px 7px 3.5px 7px"></i>
      </button>
      <button
        style="
          color: black;
          background-color: #47cf73;
          padding: 12px 19px 12px 19px;
        "
      >
        Sign Up
      </button>
      <button style="padding: 12px 19px 12px 19px; margin-right: 20px">
        Log In
      </button>
    </div>

    <div class="row">
      <div class="column1">
        <embed
          type="text/html"
          src="instagram.html"
          width="100%"
          height="100%"
        />
      </div>
      <div class="column2">
        <div class="rowincolumn">
          <nav style="display: flex; align-items: center">
            <button
              style="
                background-color: #1d1e22;
                border: 3px solid #34363e;
                border-left: none;
                border-right: none;
                border-bottom: none;
                padding: 8.5px;
              "
            >
              <i class="fa fa-code" style="color: #ff3c41; font-size: 15px"></i>
              <span
                style="
                  font-family: Lato;
                  font-size: 17px;
                  font-weight: bold;
                  color: #aaaebc;
                "
                >HTML</span
              >
            </button>
            <div
              style="background-color: #010101; padding: 10px; width: 310.5px"
            >
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  margin-left: 255.5px;
                  border-radius: 3px;
                "
              >
                <i class="fa fa-cog" style="color: white; font-size: 10px"></i>
              </button>
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  border-radius: 3px;
                "
              >
                <i
                  class="fa fa-caret-down"
                  style="color: white; font-size: 10px"
                ></i>
              </button>
            </div>
          </nav>
          <div class="container" contenteditable="true">
            <!-- Users can edit the content here -->
            <p></p>
          </div>
        </div>

        <div class="rowincolumn">
          <nav style="display: flex; align-items: center">
            <button
              style="
                background-color: #1d1e22;
                border: 3px solid #34363e;
                border-left: none;
                border-right: none;
                border-bottom: none;
                padding: 8.5px;
              "
            >
              <i class="fa fa-css3" style="color: #0ebeff; font-size: 15px"></i>
              <span
                style="
                  font-family: Lato;
                  font-size: 17px;
                  font-weight: bold;
                  color: #aaaebc;
                "
                >CSS</span
              >
            </button>
            <div style="background-color: #010101; padding: 10px; width: 329px">
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  margin-left: 273px;
                  border-radius: 3px;
                "
              >
                <i class="fa fa-cog" style="color: white; font-size: 10px"></i>
              </button>
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  border-radius: 3px;
                "
              >
                <i
                  class="fa fa-caret-down"
                  style="color: white; font-size: 10px"
                ></i>
              </button>
            </div>
          </nav>
          <div class="container" contenteditable="true">
            <!-- Users can edit the content here -->
            <p></p>
          </div>
        </div>

        <div class="rowincolumn">
          <nav style="display: flex; align-items: center">
            <button
              style="
                background-color: #1d1e22;
                border: 3px solid #34363e;
                border-left: none;
                border-right: none;
                border-bottom: none;
                padding: 8.5px;
              "
            >
              <i
                class="fa fa-refresh"
                style="color: #fcd000; font-size: 15px"
              ></i>
              <span
                style="
                  font-family: Lato;
                  font-size: 17px;
                  font-weight: bold;
                  color: #aaaebc;
                "
                >JS</span
              >
            </button>
            <div
              style="background-color: #010101; padding: 10px; width: 344.5px"
            >
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  margin-left: 290px;
                  border-radius: 3px;
                "
              >
                <i class="fa fa-cog" style="color: white; font-size: 10px"></i>
              </button>
              <button
                style="
                  background-color: #444857;
                  border: none;
                  padding: 0.5px 9px 0.5px 9px;
                  border-radius: 3px;
                "
              >
                <i
                  class="fa fa-caret-down"
                  style="color: white; font-size: 10px"
                ></i>
              </button>
            </div>
          </nav>
          <div class="container" contenteditable="true">
            <!-- Users can edit the content here -->
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="bottombar">
      <button class="button1">Console</button>
      <button class="button1">Assets</button>
      <button class="button1">Comments</button>
      <button class="button1">Shortcuts</button>

      <div class="button2-container">
        <button class="button2"><i class="fa fa-code-fork">Fork</i></button>
        <button class="button2">Embed</button>
        <button class="button2">Export</button>
        <button class="button2">Share</button>
      </div>
    </div>
  </body>
</html>
