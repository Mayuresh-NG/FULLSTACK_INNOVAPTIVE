<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        

        .video-container {
            max-width: 600px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .video-images {
            width: 100%;
            height: auto;
            max-height: 400px;
        }

        .info-container {
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .channel-logo {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .channel-name {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .views-time {
            color: #888;
            font-size: 0.8em;
        }
    </style>
    <title>YouTube Video Card</title>
</head>
<body>

<div class="video-container">
    <img class="video-images" src="video_thumbnail.jpg" alt="Video Thumbnail">
</div>

<div class="info-container">
    <img class="channel-logo" src="link_to_channel_logo.png" alt="Channel Logo">
    <div class="video-info">
        <div class="video-title">Title of the Video</div>
        <div class="channel-name">Channel Name</div>
        <div class="views-time">Views: 1,234 | Published: 2 hours ago</div>
    </div>
</div>

</body>
</html>
